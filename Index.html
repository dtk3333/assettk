<!DOCTYPE html>
<html>
<head>
  <title>CLASSIFIED DOSSIER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: #ff3c3c;
      font-family: monospace;
      overflow: hidden;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    input {
      padding: 10px;
      background: black;
      border: 1px solid #ff3c3c;
      color: #ff3c3c;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin: 15px;
      background: #ff3c3c;
      color: black;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .glow {
      text-shadow: 0 0 10px #ff0000;
    }

    .asset-img {
      width: 250px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 0 20px red;
      margin-top: 20px;
    }

    #noBtn {
      position: absolute;
    }

  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="dhurandhar.mp3" type="audio/mp3">
</audio>

<!-- PASSWORD SCREEN -->
<div id="login" class="center">
  <h1 class="glow">üîê ACCESS RESTRICTED</h1>
  <p>Enter Clearance Code</p>
  <input type="password" id="password">
  <button onclick="checkPassword()">ACCESS FILE</button>
</div>

<!-- MAIN DOSSIER -->
<div id="dossier" class="hidden center">

  <h2 class="glow">‚ö† CLASSIFIED FILE OPENED</h2>

  <img src="asset.jpg" class="asset-img">

  <p class="glow">
    ASSET CODE NAME: TANGO KILO <br>
    Status: Active <br>
    Threat Level: Extremely Charming <br>
    Psychological Impact: Heart Destabilizer
  </p>

  <div id="poem" class="glow" style="margin-top:20px;"></div>

  <div id="finalQuestion" class="hidden">
    <h2 class="glow">Agent Tango Kilo,<br>Will you accept this lifetime mission?</h2>
    <button onclick="acceptMission()">YES</button>
    <button id="noBtn" onmouseover="moveNo()">NO</button>
  </div>

</div>

<script>

function checkPassword() {
  const pass = document.getElementById("password").value;
  if (pass === "nature hike") {
    document.getElementById("login").style.display = "none";
    document.getElementById("dossier").classList.remove("hidden");
    document.getElementById("bgMusic").play();
    startPoem();
  } else {
    alert("ACCESS DENIED");
  }
}

const lines = [
  "Majhi shodh hoti anek divasanchi,",
  "Swapna hoti eka saathichi,",
  "Shevati sampali majhi pratiksha,",
  "Trayodh ala majhya ayushyachi üíï"
];

let index = 0;

function startPoem() {
  const poemDiv = document.getElementById("poem");
  let interval = setInterval(() => {
    if (index < lines.length) {
      poemDiv.innerHTML += lines[index] + "<br><br>";
      index++;
    } else {
      clearInterval(interval);
      document.getElementById("finalQuestion").classList.remove("hidden");
    }
  }, 2000);
}

function moveNo() {
  const btn = document.getElementById("noBtn");
  btn.style.top = Math.random() * window.innerHeight + "px";
  btn.style.left = Math.random() * window.innerWidth + "px";
}

function acceptMission() {
  document.body.innerHTML = "<div class='center'><h1 class='glow'>MISSION ACCEPTED ‚ù§Ô∏èüî•</h1><h2>Operation Tango Kilo: Forever Activated</h2></div>";
}

</script>

</body>
</html>
